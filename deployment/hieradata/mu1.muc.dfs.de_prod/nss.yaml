host_classes::main: nss
host_classes::sub: centos

dhcpd:
  args: eth0
  default_lease_time: '3600'
  domain_name: mu1.muc.dfs.de
  domain_name_servers: 10.232.175.10
  enable: true
  ensure: running
  max_lease_time: '21600'
  netmask: 255.255.255.0
  range_end: '239'
  range_start: '200'
  routers: 10.232.174.250
  subnet: 10.232.175.0

network::if_static:
  eth0:
    dns1: localhost
    ensure: up
    gateway: 10.232.174.250
    ipaddress: 10.232.175.10
    netmask: 255.255.255.0
    peerdns: true
  eth1:
    ensure: up
    ipaddress: 10.232.174.12
    netmask: 255.255.255.0
    peerdns: false
  eth3:
    ensure: up
    ipaddress: 10.232.251.138
    netmask: 255.255.254.0
    peerdns: false

network::if_dynamic:
  eth2:
    ensure: up
    peerdns: false

