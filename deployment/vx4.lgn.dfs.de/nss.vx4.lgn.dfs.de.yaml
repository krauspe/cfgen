dhcpd:
  args: eth0
  default_lease_time: '3600'
  domain_name: vx4.lgn.dfs.de
  domain_name_servers: 192.168.65.10
  enable: true
  ensure: running
  max_lease_time: '21600'
  netmask: 255.255.255.0
  range_end: '239'
  range_start: '200'
  routers: 192.168.65.250
  subnet: x.x.x.0
host_classes::main: nss
host_classes::sub: light
network::if_static:
  eth0:
    dns1: localhost
    ensure: up
    gateway: 192.168.65.250
    ipaddress: 192.168.65.10
    netmask: 255.255.255.0
    peerdns: true
