#cloud-config

hostname: docker012

coreos:
  fleet:
    etcd_servers: "http://10.232.251.162:2379"
    metadata: "hw=virtual,disk=virtual,role=etcd"
  update_nested_dict2:
    reboot-strategy: etcd-lock
  locksmith:
      endpoint: 10.232.251.162:2379

  units:
    - name: etcd2.service
      command: start
      content: |
        [Unit]
        Description=etcd2
        Requires=network.target network-online.target
        After=network.target network-online.target
        Conflicts=etcd.service

        [Service]
        User=etcd
        ExecStart=/usr/bin/etcd2	-name docker012 
					-advertise-client-urls 
						http://10.232.251.162:2379 
					-listen-peer-urls 
						http://10.232.251.162:2380 
					-initial-advertise-peer-urls 
						http://10.232.251.162:2380 
					-listen-client-urls 
						http://10.232.251.162:2379,
						http://127.0.0.1:2379
					-initial-cluster 
						docker011=http://10.232.251.161:2380,
						docker012=http://10.232.251.162:2380,
						docker013=http://10.232.251.163:2380 
					-initial-cluster-token etcd-opt 
					-initial-cluster-state new 
					-data-dir=/var/lib/etcd 
        Restart=always
        RestartSec=10s
        LimitNOFILE=40000

    - name: fleet.service
      command: start
    - name: docker.service
      command: restart
    - name: update_nested_dict2-engine.service
      command: restart
    - name: static.network
      runtime: true
      content: |
        [Match]
        Name=ens32

        [Network]
        DNS=10.232.250.190
        Address=10.232.251.162/23
        Gateway=10.232.250.253

    - name: systemd-timesyncd.service
      command: start
    - name: settimezone.service
      command: start
      content: |
        [Unit]
        Description=Set the timezone

        [Service]
        ExecStart=/usr/bin/timedatectl set-timezone Europe/Berlin
        RemainAfterExit=yes
        Type=oneshot


users:
   - name: core
     passwd: $1$17tYvTBd$RrkLVIogkO6D.C7HEhSAV.
     groups:
       - sudo
       - docker
     ssh-authorized-keys:
       - ssh-rsa 

write_files:
    - path: /etc/systemd/system/docker.service.d/http-proxy.conf
      owner: core:core
      permissions: 0644
      content: |
        [Service]
        Environment="HTTP_PROXY=http://bremen.se.dfs.de:80" "NO_PROXY=localhost,127.0.0.0/8,10.232.0.0/23,se.dfs.de"
    - path: /etc/systemd/system/update_nested_dict2-engine.service.d/proxy.conf
      permissions: 0644
      content: |
        [Service]
        Environment="ALL_PROXY=http://bremen.se.dfs.de:80" "HTTP_PROXY=http://bremen.se.dfs.de:80"
    - path: /etc/systemd/system/docker.service.d/insecure-registry.conf
      permissions: 0644
      content: |
        [Service]
        Environment=DOCKER_OPTS='--insecure-registry="dreg01.se.dfs.de:5000"'
    - path: /etc/systemd/timesyncd.conf
      content: |
         [Time]
         NTP=timesrv.se.dfs.de
    - path: /etc/profile.d/etcdctl.sh
      content: |
         export ETCDCTL_PEERS=http://10.232.251.162:2379


